<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Spécifie le jeu de caractères utilisé par le document. UTF-8 est standard et compatible avec de nombreux langages. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configure le viewport pour garantir que le site est responsive, s'adapte aux différentes tailles d'écrans. -->
    <link rel="stylesheet" type="text/CSS" href="style.css" />
    <!-- Lien vers le fichier CSS pour styliser la page. -->
    <title>Exercice Algo</title>
    <!-- Le titre de la page qui apparaîtra dans l'onglet du navigateur. -->
  </head>
  <body>
    <header>
      <!-- Section de l'entête de la page. Peut contenir des éléments comme un logo ou un menu de navigation. -->
    </header>
    <main>
        <h1>Exercice algorithmique</h1>
        <!-- Titre principal de la page, indiquant qu'il s'agit d'un exercice algorithmique -->
        
        <div>
            <!-- Conteneur pour le bouton d'ajout de nom -->
            <button aria-label="L'ajout d'un nom" id="Add_Name">Ajouter nom</button>
            <!-- 
            Bouton avec l'ID "Add_Name", utilisé pour ajouter des noms dans le tableau JavaScript. 
            L'attribut `aria-label` est utilisé pour améliorer l'accessibilité, notamment pour les utilisateurs de lecteurs d'écran.
            Il décrit plus précisément l'action du bouton (ajouter un nom).
            -->
        </div>
        
        <div>
            <!-- Conteneur pour le bouton de tirage au sort -->
            <button aria-label="Le tirage au sort d'un gagnant" id="Random_Name">Tirage au sort</button>
            <!-- 
            Bouton avec l'ID "Random_Name", utilisé pour sélectionner un gagnant au hasard parmi les noms déjà ajoutés dans le tableau JavaScript. 
            L'attribut `aria-label` améliore aussi l'accessibilité en indiquant que ce bouton est destiné à réaliser un tirage au sort.
            -->
        </div>
        
      <!-- Section principale de la page où le contenu principal serait affiché. -->
    </main>
    <footer>
      <!-- Section pied de page. Souvent utilisé pour des informations de contact, des liens vers des politiques, etc. -->
    </footer>
    <script src="Algo.js"></script>
    <!-- Lien vers le fichier JavaScript contenant les exercices algorithmiques. Ce script sera exécuté après le chargement du HTML. -->
  </body>
</html>
